<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Judson:display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b3cc13d078.js" crossorigin="anonymous"></script>

  <title>Product Preview Card Component</title>
</head>
<body>

  <div class="card mb-3 product-card" style=" max-width: 500px;">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p class="card-tag">P E R F U M E</p>
          <h3 class="card-title title">Gabrielle Essence Eau De Parfum</h5>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <h3 class="new-price">$149.99</h3>
          <p class="old-price">$169.99</p>
          <button type="button" class="btn add-to-cart-button"><i class="fa-solid fa-cart-shopping"></i><p>Add to Cart</p></button>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="blockquote-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sayani Biswas</a>.
    </div>
  </footer>
</body>
</html>
